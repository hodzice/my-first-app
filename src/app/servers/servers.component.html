
<label>Server Name</label>

<input 
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
    >

<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated">{{this.message}}</p>
<app-server *ngFor="let server of servers"></app-server>
